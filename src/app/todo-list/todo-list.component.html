<app-add-todo-form (addTodoEmit)="addTodo($event)"/>

<app-alert *ngIf="ErrorMessage" [ErrorMessage]="ErrorMessage" (close)="clearErrorMessage()"/>

<div class="mt-4">
  <h4>Lista zadań:</h4>
  <ul class="list-group todos-list" *ngIf="todos.length > 0; else noTasks;">
    <ng-container *ngFor="let todo of todos; index as i">
      <app-todo [todo]="todo" [i]="i" (delete)="deleteTodo(i)" (update)="updateCheckbox(todo)"/>
    </ng-container>
  </ul>

  <ng-template #noTasks>
    <h5>Brak zadań do wykonania</h5>
  </ng-template>
</div>
